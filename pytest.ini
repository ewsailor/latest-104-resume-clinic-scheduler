[tool:pytest]
# 測試配置
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 抑制特定的棄用警告
filterwarnings =
    ignore::PendingDeprecationWarning
    ignore::DeprecationWarning

# 測試發現和執行配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings 