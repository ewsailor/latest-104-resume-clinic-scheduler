[tool:pytest]
# 測試配置
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = scripts

# 過濾第三方套件的警告
filterwarnings =
    ignore::PendingDeprecationWarning
    ignore::DeprecationWarning
    ignore::pydantic.warnings.PydanticDeprecatedSince20
    ignore:Please use `import python_multipart` instead:starlette.formparsers:PendingDeprecationWarning
    ignore:.*multipart.*:PendingDeprecationWarning

# 測試發現和執行配置
addopts = 
    -v
    --tb=short
    --strict-markers
    -W ignore::PendingDeprecationWarning
    --cov=app
    --cov-report=html
    --cov-report=term

# 覆蓋率配置已移至 .coveragerc 檔案

# 註冊自定義標記
markers =
    asyncio: 標記測試為非同步測試 