[tool:pytest]
# 整合測試專用配置檔案

# 測試目錄
testpaths = tests/integration

# 標記設定
markers =
    integration: 整合測試
    slow: 慢速測試
    health: 健康檢查測試
    schedule: 時段管理測試
    main: 主要路由測試

# 測試發現
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 輸出設定
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 覆蓋率設定
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */alembic/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
