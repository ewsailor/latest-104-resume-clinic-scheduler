name: CI

on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # ç¢ºä¿ CI ç‹€æ…‹æ­£ç¢ºå›žå ±çµ¦ GitHub
    outputs:
      success: ${{ steps.ci-status.outputs.success }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "1.6.1"
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
          # å¢žåŠ é‡è©¦æ©Ÿåˆ¶ä»¥è™•ç†ç¶²è·¯å•é¡Œ
          for i in {1..3}; do
            poetry install --no-interaction --no-root && break
            echo "å˜—è©¦ $i/3 å¤±æ•—ï¼Œç­‰å¾… 10 ç§’å¾Œé‡è©¦..."
            sleep 10
          done

      - name: Set test environment variables
        run: |
          echo "TESTING=true" >> $GITHUB_ENV
          echo "APP_ENV=testing" >> $GITHUB_ENV

      - name: Run pre-commit (lint + format + type check)
        run: poetry run pre-commit run --all-files

      - name: Run unit tests
        run: poetry run pytest tests/unit/ -v --maxfail=3 --disable-warnings --tb=short

      - name: Generate test coverage report
        run: poetry run pytest tests/unit/ --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: Set CI Status
        id: ci-status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
          fi

